  # translation: "Open Source & Community Driven"
  translation: "オープンソース＆コミュニティ主体"

- id: open_source_description
  # translation: "The Open Guide to Kanban is an open source project that thrives on community collaboration. Whether you want to suggest improvements, report issues, or contribute content, we welcome your participation. The Kanban Guide is not open to contributions here, but is included here for reference. Together, we can make these resources even more valuable for the Kanban community worldwide and anyone wishing to improve the flow of value (potential and actual realized value)."
  translation: "カンバンガイドは、コミュニティの協力によって成り立っているオープンソースプロジェクトです。改善提案、問題報告、コンテンツへの貢献など、どなたでも参加できます。「カンバンガイド」については、ここでは貢献を受け付けていませんが、参考のために掲載しています。共に、これらのリソースを世界中のカンバンコミュニティや価値フロー（潜在的な価値や実際に実現した価値）を改善したいと考える人たちにとって、より価値あるものにしていきましょう。"

- id: at_a_glance_title
  # translation: "At a Glance"
  translation: "一目でわかる特長"

- id: join_discussion_button
  # translation: "Join the Discussion"
  translation: "ディスカッションに参加する"

- id: join_discussion_title
  # translation: "Join the Kanban Guides Discussion"
  translation: "カンバンガイドのディスカッションに参加する"

- id: join_discussion_description
  # translation: "Engage with the community, share your insights, and help shape the future of the Kanban Guides. Your contributions are invaluable in making these guides comprehensive resources for Kanban practitioners."
  translation: "コミュニティに参加し、あなたの知見を共有し、カンバンガイドの未来を共に築きましょう。あなたの貢献は、カンバン実践者にとって包括的なリソースとなるために非常に重要なのです。"

- id: guides_intro_text
  # translation: "Learn what Kanban is and how to apply it to optimise the flow of value through a process. This is your comprehensive resource for Kanban knowledge and practices. Kanban Guides is the home of the The Kanban Guide, adn the Open Guide to Kanban. It is a free, community-driven reference for applying Kanban in knowledge work. The guides define the core practices, and metrics  necessary to improve flow, optimise value delivery, and enhance team sustainability. These guides support scalable Kanban adoptions across diverse industries and complement other agile, lean, and flow-based approaches."
  translation: "カンバンとは何か、それをプロセスに適用して価値のフローを最適化する方法を学びましょう。このサイトは、カンバンの知識と実践に関する包括的なリソースです。カンバンガイドは、「カンバンガイド」と「オープン版カンバンガイド」のホームです。これは、ナレッジワークにおけるカンバンの適用に関する無料のコミュニティ主体のリファレンスです。ガイドでは、フローを改善し、価値提供を最適化し、チームの持続可能性を向上させるために必要な中核となるプラクティスと計測指標を定義しています。これらのガイドは、多様な業界でのスケーラブルなカンバン導入をサポートし、他のアジャイル、リーン、およびフローベースのアプローチを補完します。"


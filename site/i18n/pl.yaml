- id: join_discussion_title
  translation: "Dołącz do dyskusji o Kanban Guides"

- id: join_discussion_description
  translation: "Engage with the community, share your insights, and help shape the future of the Kanban Guides. Your contributions are invaluable in making these guides comprehensive resources for Kanban practitioners."

- id: guides_intro_text
  translation: "Dowiedz się, czym jest Kanban i jak go zastosować, aby zoptymalizować przepływ wartości przez proces. To Twój kompletny zasób wiedzy i praktyk Kanban. Kanban Guides jest domem dla przewodnika The Kanban Guide oraz Open Guide to Kanban. Jest to darmowe, tworzone przez społeczność źródło informacji dotyczących stosowania Kanban w pracy umysłowej. Przewodniki definiują kluczowe praktyki i metryki niezbędne do poprawy przepływu, optymalizacji dostarczania wartości i zwiększenia trwałości zespołów. Te przewodniki wspierają skalowalne wdrożenia Kanban w różnorodnych branżach i uzupełniają inne podejścia zwinne, lean oraz oparte na przepływie."


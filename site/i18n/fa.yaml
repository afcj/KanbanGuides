- id: open_source_description
  translation: "راهنمای باز کانبان (Open Guide to Kanban) یک پروژه‌ی متن‌باز است که بر پایه‌ی همکاری جامعه رشد می‌کند. چه بخواهید پیشنهادهایی برای بهبود بدهید، چه اشکالاتی را گزارش کنید یا محتوایی اضافه کنید، از مشارکت شما استقبال می‌کنیم. راهنمای کانبان (Kanban Guide) در اینجا برای مشارکت باز نیست، اما به عنوان مرجع گنجانده شده است. با هم می‌توانیم این منابع را برای جامعه‌ی کانبان در سراسر جهان و هر کسی که می‌خواهد جریان ارزش (چه بالقوه و چه بالفعل محقق‌شده) را بهبود دهد، ارزشمندتر کنیم."

- id: at_a_glance_title

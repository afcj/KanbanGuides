- id: open_source_title
  translation: "open source i rozwijany przez społeczność"

- id: open_source_description
  translation: "Open Guide to Kanban jest projektem o otwartych źródłach, który rozwija się dzięki współpracy społeczności. Niezależnie od tego, czy chcesz zaproponować ulepszenia, zgłosić problemy, czy wnieść wkład w treść, zachęcamy do udziału. Kanban Guide nie jest tu otwarty na wkład, ale jest umieszczony jako punkt odniesienia. Wspólnie możemy sprawić, że te zasoby będą jeszcze bardziej wartościowe dla społeczności Kanban na całym świecie oraz dla każdego, kto pragnie poprawić przepływ wartości (potencjalnej i rzeczywiście zrealizowanej)."


- id: join_discussion_title
  translation: "مشارکت در بحث و گفتگوی راهنماهای کانبان"

- id: join_discussion_description
  translation: "با جامعه تعامل کنید، دیدگاه‌های خود را به اشتراک بگذارید و در شکل‌دادن به آینده‌ی راهنماهای کانبان نقش داشته باشید. مشارکت‌های شما در تبدیل این راهنماها به منابعی جامع برای متخصصان کانبان، بی‌نهایت ارزشمند است."

- id: guides_intro_text
  translation: "یاد بگیرید که «کانبان (Kanban)» چیست و چگونه می‌توان از آن برای بهینه‌سازی جریان تحویل ارزش در یک فرایند استفاده کرد. این منبع جامع، دانش و اصول اجرایی «کانبان (Kanban)» را در اختیار شما قرار می‌دهد. وب‌سایت Kanban Guides خانه‌ی «راهنمای کانبان (The Kanban Guide)» و «راهنمای آزاد کانبان (The Open Guide to Kanban)» است. این وب‌سایت یک مرجع رایگان و مبتنی بر جامعه‌ی متخصصان است که برای به‌کارگیری «کانبان (Kanban)» در کار دانش‌محور (Knowledge Work) طراحی شده است. این راهنماها، اصول اجرایی (Practices) و شاخص‌های کلیدی (Metrics) لازم برای بهبود جریان، بهینه‌سازی تحویل ارزش، و افزایش پایداری تیم را تعریف می‌کنند. این راهنماها از پیاده‌سازی مقیاس‌پذیر «کانبان (Kanban)» در صنایع مختلف پشتیبانی کرده و با دیگر رویکردهای چابک (Agile)، ناب (Lean) و مبتنی بر جریان (Flow-based) نیز سازگار هستند."

